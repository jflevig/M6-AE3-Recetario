{% extends 'base.html' %}

{% block title %}Receta No Encontrada - Recetario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Icono de error -->
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#6c757d" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </div>
            
            <h1 class="display-5 fw-bold text-primary mb-3">Receta No Encontrada</h1>
            
            <p class="lead text-muted mb-4">
                Lo sentimos, la receta que estás buscando no existe o ha sido eliminada.
            </p>
            
            <div class="d-flex justify-content-center">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-4">
                    Volver al Inicio
                </a>
            </div>
            
            <div class="mt-5">
                <p class="text-muted">
                    ¿Buscas algo específico? <a href="{% url 'contacto' %}" class="text-decoration-none">Contáctanos</a> y te ayudaremos.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
