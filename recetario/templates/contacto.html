{% extends 'base.html' %}

{% block title %}Contacto - Recetario{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="border border-primary rounded col-12 col-lg-6 p-4 m-4">
            <h1 class="mb-3">Envíanos tu mensaje!</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">No compartiremos tu email con nadie más.</div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Suscribirse a nuestras noticias.</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
