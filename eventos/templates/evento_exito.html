{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="alert alert-success text-center py-5 rounded-3 shadow-lg bg-success text-white">
    <h1 class="display-5 mb-3">¡Evento registrado con éxito!</h1>
    <p class="lead">Tu evento ha sido guardado correctamente.</p>
    
    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mt-5">
      <!-- BOTÓN 1: Registrar otro evento -->
      <a href="{% url 'eventos' %}" class="btn btn-light btn-lg px-4 shadow-sm">
        <i class="fas fa-plus-circle me-2"></i> Registrar otro evento
      </a>

      <!-- BOTÓN 2: Ir a la lista de eventos -->
      <a href="{% url 'lista_eventos' %}" class="btn btn-outline-light btn-lg px-4 shadow-sm">
        <i class="fas fa-list-ul me-2"></i> Ir a la lista de eventos
      </a>
    </div>
  </div>
</div>

<Iconos de FontAwesome  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}
